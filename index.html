
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love! 💕</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #ffebee 25%, #ffcdd2 50%, #ef9a9a 75%, #e57373 100%);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: #f8bbd0;
            font-size: 12px;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 3rem;
            max-width: 900px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(244, 143, 177, 0.15), 0 0 100px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(244, 143, 177, 0.1), transparent);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(244, 143, 177, 0.25), 0 0 150px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #e91e63, #f48fb1, #f8bbd0, #fce4ec, #e91e63);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 3s ease infinite, float 3s ease-in-out infinite;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 30px rgba(233, 30, 99, 0.3);
            opacity: 1;
            animation-delay: 0.5s;
            animation-fill-mode: both;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: 1.8rem;
            color: #ad1457;
            margin-bottom: 2.5rem;
            text-shadow: 0 2px 10px rgba(233, 30, 99, 0.1);
            opacity: 0;
            animation: slideInUp 1s ease forwards 1.5s;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .love-message {
            font-size: 1.3rem;
            color: #c2185b;
            margin-bottom: 2.5rem;
            font-style: italic;
            opacity: 0;
            animation: slideInUp 1s ease forwards 2s;
            line-height: 1.6;
        }

        .next-button {
            padding: 1.2rem 4rem;
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            background: linear-gradient(45deg, #e91e63, #f48fb1, #f8bbd0, #e91e63);
            background-size: 300% 300%;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            animation: bounceIn 1s ease forwards 3s, buttonGlow 2s ease-in-out infinite 4s;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .next-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .next-button:hover::before {
            left: 100%;
        }

        .next-button:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.5);
            background: linear-gradient(45deg, #f8bbd0, #f48fb1, #e91e63, #c2185b);
        }

        @keyframes buttonGlow {
            0%, 100% { box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3); }
            50% { box-shadow: 0 10px 30px rgba(233, 30, 99, 0.6), 0 0 50px rgba(233, 30, 99, 0.3); }
        }

        .audio-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .audio-controls:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.2);
        }

        .audio-controls button {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #e91e63;
            margin-right: 15px;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 50%;
        }

        .audio-controls button:hover {
            transform: scale(1.3);
            background: rgba(233, 30, 99, 0.1);
        }

        .audio-controls input {
            width: 120px;
            height: 5px;
            background: rgba(233, 30, 99, 0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .audio-controls input::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: #e91e63;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(233, 30, 99, 0.3);
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            color: #e91e63;
            font-size: 20px;
            animation: floatUp 8s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #f8bbd0;
            border-radius: 50%;
            animation: sparkleAnim 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.4rem;
            }
            .love-message {
                font-size: 1.1rem;
            }
            .container {
                width: 95%;
                padding: 2rem;
            }
            .next-button {
                padding: 1rem 2.5rem;
                font-size: 1.3rem;
            }
            .audio-controls {
                bottom: 20px;
                right: 20px;
                padding: 10px 15px;
            }
        }

        /* Special effects */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(233, 30, 99, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(233, 30, 99, 0.6), 0 0 40px rgba(244, 143, 177, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="floating-hearts"></div>
    
    <div class="container">
       <!-- ...existing code... -->
<h1 class="glow">Happy Birthday My Love! 💕✨</h1>
        <div class="subtitle">
            To the most amazing woman in my life
        </div>
        <div class="love-message">
            "Every moment with you is a gift, and today we celebrate the greatest gift of all - YOU! 🌹"
        </div>
        <button class="next-button" onclick="goToNextPage()">
            Begin Your Surprise! 💖
        </button>
    </div>

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Audio controls
        const audio = document.getElementById('birthday-song');
        const playPauseBtn = document.getElementById('play-pause');
        const volumeControl = document.getElementById('volume');
        let isPlaying = false;

        audio.volume = volumeControl.value;

        // Auto-play with user interaction
        document.addEventListener('click', function() {
            if (!isPlaying) {
                audio.play().then(() => {
                    isPlaying = true;
                    playPauseBtn.textContent = '⏸️';
                }).catch(e => console.log('Audio play failed:', e));
            }
        }, { once: true });

        playPauseBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '🎵';
            } else {
                audio.play();
                playPauseBtn.textContent = '⏸️';
            }
            isPlaying = !isPlaying;
        });

        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
        });

        // Next page function
        function goToNextPage() {
            gsap.to('.next-button', {
                scale: 1.3,
                rotation: 360,
                duration: 0.8,
                ease: "back.out(1.7)",
                onComplete: () => {
                    // Replace with your next page URL
                    
                     window.location.href = "memory.html";
                }
            });
        }

        // Create twinkling stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '✨';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.querySelector('.floating-hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = ['💕', '💖', '💝', '💗', '💓', '💘'][Math.floor(Math.random() * 6)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }, 1000);
        }

        // Create sparkles around the container
        function createSparkles() {
            const container = document.querySelector('.container');
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }, 200);
        }

        // Cursor sparkle effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.8) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.position = 'fixed';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        });

        // Initialize all effects
        window.addEventListener('load', () => {
            createStars();
            createHearts();
            createSparkles();
            
            // Add some extra magic with GSAP
            gsap.timeline()
                .from('.container', { duration: 1, scale: 0.8, opacity: 0, ease: "back.out(1.7)" })
                .from('h1', { duration: 1, y: -50, opacity: 0, ease: "bounce.out" }, "-=0.5")
                .from('.subtitle', { duration: 0.8, y: 30, opacity: 0 }, "-=0.3")
                .from('.love-message', { duration: 0.8, y: 30, opacity: 0 }, "-=0.2")
                .from('.next-button', { duration: 0.8, scale: 0, opacity: 0, ease: "back.out(1.7)" }, "-=0.1");
        });

        // Add periodic container glow effect
        setInterval(() => {
            gsap.to('.container', {
                boxShadow: '0 20px 50px rgba(255, 107, 107, 0.3), 0 0 100px rgba(255, 255, 255, 0.3)',
                duration: 2,
                yoyo: true,
                repeat: 1
            });
        }, 5000);
    </script>
